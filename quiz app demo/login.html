<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>  
    <link rel="stylesheet" href="login.css">
    <!-- Include Ionicons -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>
    <!-- Adding an icon to the container login heading -->
    <h1><span class="iconify" data-icon="ion:log-in-outline"></span> LOGIN</h1>
    <form id="loginForm">
        <div class="inputbox">
            <!-- Username Icon -->
            <span class="iconify" data-icon="ion:person-outline"></span>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
        </div>
        <div class="inputbox">
            <!-- Password Icon -->
            <span class="iconify" data-icon="ion:lock-closed-outline"></span>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
        </div>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if username and password match
            if (username === "damesh" && password === "damu") {
                // Redirect to the desired page
                window.location.href = "index.html"; // Change "index.html" to the path of your desired page
            } else {
                alert("Invalid username or password");
            }
        });
    </script>
</body>
</html>
